name: Run iOS Unit and UI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-15

    steps:
      - uses: actions/checkout@v3

      - name: Select Xcode 16
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Build and test
        run: |
          xcodebuild test \
            -scheme PlanningPoker \
            -destination 'platform=iOS Simulator,id=C85B8714-48FA-406F-8B74-FCBC40D687E9,OS=18.4,name=iPhone 16'
            -enableCodeCoverage YES
